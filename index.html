<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeJS - Your Functional Cooking Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üç≥ RecipeJS</h1>
        <p>Your Functional Cooking Companion</p>
    </header>
    <main>
        <div id="controls">
            <div class="search-controls">
                <input type="text" id="search-input" placeholder="Search recipes by name or ingredients...">
            </div>
            
            <div class="filter-controls">
                <h3>Filter By:</h3>
                <button class="filter-btn active" data-filter="all">All Recipes</button>
                <button class="filter-btn" data-filter="favorites">Favorites ‚ù§Ô∏è</button>
                <button class="filter-btn" data-filter="easy">Easy</button>
                <button class="filter-btn" data-filter="medium">Medium</button>
                <button class="filter-btn" data-filter="hard">Hard</button>
                <button class="filter-btn" data-filter="quick">Quick (< 30 min)</button>
            </div>
            <div class="sort-controls">
                <h3>Sort By:</h3>
                <button class="sort-btn" data-sort="name">Name (A-Z)</button>
                <button class="sort-btn" data-sort="time">Time (Fastest)</button>
            </div>
            <div class="recipe-counter">
                <span id="showing-count">0</span> recipes found
            </div>
        </div>

        <div id="recipe-container">
            <!-- Recipe cards will be rendered here by JavaScript -->
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
